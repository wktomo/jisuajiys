<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 40px auto;
            font-size: 24px;
            font-weight: bold;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    <p id="result">{{ result }}</p>
    <a href="/">Try another calculation</a>
    <script>
        const resultElement = document.getElementById('result');
        resultElement.textContent = `${resultElement.textContent} (${Math.random().toFixed(2)})`;
    </script>
</body>
</html>
